<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Thiago Cabral Silva">
  <title>Instagram</title>
  <link href="style.css" rel="stylesheet">  
</head>
<body>
  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="images/instagram-celular.png" alt="celular">
    </div>

    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="images/logo-instagram.png" alt="instagram logo">
        <div class="profile-photo">
          <img src="images/perfil-instagram.png" alt="foto do perfil">
        </div>
        <a href="#" class="instagram-login">Continue como accinstagram</a>
        <a href="#" class="instagram-logout">Remover conta</a>
      </div>

      <div class="group">
        <p class="not-account">Não é accinstagram?</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscrever-se</span>
        </p>
      </div>

      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
